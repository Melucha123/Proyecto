<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Taller 8</title>
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="shortcut icon" type="image/x-icon" href="assets/images/icon.ico">
</head>
<body>
	<div class="divlogin">
		<div class="container">
			<div class="divcont">
				<h3>{{ title }}</h3>
				<form v-if="type == 0" @submit.prevent="SendF()">
					<input type="email" :class="{'error':validacionemail}" placeholder="Email" v-model="form.email">
					<input type="password":class="{'error':validacionpass}" placeholder="Contraseña" v-model="form.password">
					<button> {{ iniciar }}</button>
					<a href="javascript:void(0)" @click="type=1">Registrarme</a>
				</form>
				<form v-else @submit.prevent="SendR()">
					<input type="nombres" placeholder="Nombres">
					<input type="email" :class="{'error':validacionemail}" placeholder="Email" v-model="form.email">
					<input type="password":class="{'error':validacionpass}" placeholder="Contraseña" v-model="form.password">
					<input type="password":class="{'error':Repetir}" placeholder="Repetir Contraseña" v-model="form.password1">
					<button> {{ iniciar }}</button>
					<a href="javascript:void(0)" @click="type=0">Iniciar Sesion</a>
				</form>
			</div>
		</div>
	</div>
	<script src="assets/js/vue.js"></script>
	<script src="assets/js/sesion.js"></script>
</body>
</html>
